<div class="banner banner-warning" *ngIf="isOffline">
    The countdowns will update while you're offline but they may not accurate.
</div>

<div class="banner banner-danger" *ngIf="isError">
    There's been a network error, but we'll keep checking.
</div>

<div [class.loading]="isLoading" *ngIf="!isError">
    <header class="m-2">
        <button class="btn btn-s btn-secondary w-full" routerLink="/">◀️ Go back</button>
        <div class="my-6">
            <h1 class="text-3xl">🚏 {{ stop?.name }}</h1>
            <h2 class="truncate">↖️ Towards {{ stop?.destinations | destinationsOutput }}</h2>
        </div>
    </header>
    <main class="m-2">
        <departure-details *ngFor="let departure of departures; trackBy: trackByFn" [departure]="departure"></departure-details>
    </main>
</div>
