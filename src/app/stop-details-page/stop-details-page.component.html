<div class="p-2">
    <header>
        <button class="btn btn-s btn-secondary w-full" routerLink="/">◀️ Go back</button>
        <div class="my-6">
            <h1 class="text-3xl">🚏 {{ stop.name }}</h1>
            <h2 class="truncate">↖️ Towards {{ stop.destinations | destinationsOutput }}</h2>
        </div>
    </header>
    <main class="mt-2">
        <departure-details *ngFor="let departure of departures" [departure]="departure"></departure-details>
    </main>
</div>
