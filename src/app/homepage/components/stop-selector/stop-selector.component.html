<div class="absolute h-screen w-screen inset-0 bg-white">
    <header class="bg-green-200 h-20 px-4 py-2 flex items-center justify-between">
        <h1 class="text-3xl">Find your stop</h1>
        <button>❌</button>
    </header>
    <section class="p-2">
        <label class="sr-only" for="stop-search">Search for a stop by name</label>
        <input
            autofocus="true"
            autocomplete="off"
            placeholder="Some stop value"
            type="text"
            name="stop-search"
            id="stop-search"
            class="p-4 rounded-sm text-lg bg-gray-200 border-4 border-green-900 w-full"
            [(ngModel)]="stopInput"
            >
        <button class="btn btn-secondary btn-s w-full mt-1">🎲 Pick randomly</button>
        <ul class="w-full mt-2">
            <li class="border-b px-2 py-4 truncate overflow hover:bg-gray-100 focus:bg-gray-100" 
                [routerLink]="['stop', stop.atco_code]" 
                *ngFor="let stop of stops | stopFilter:stopInput | slice:0:10 ; let i=index">
                <span class="mr-2">🚌</span> {{ stop.name }}
                <small>Towards {{ stop.destinations }}</small>
            </li>
        </ul>
    </section>
</div>
