<span class="relative inline-flex">
    <span class="lozenge mb-2" [class.lozenge-success]="isLive" [class.lozenge-warning]="isOffline">{{ status }}</span>
    <span class="flex absolute h-4 w-4 top-0 right-0 -mt-2 -mr-2" *ngIf="isLive">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-pink-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-2 w-2 mt-1 ml-1 bg-pink-500"></span>
    </span>
</span>
