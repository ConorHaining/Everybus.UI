<div class="w-full px-4">
    <button class="btn w-full" (click)="togglePicker()">🔍 Find your stop</button>
</div>

<pl-list>
    <pl-list-item *ngFor="let fruit of fruits" [fruit]="fruit" class="focus:bg-green-900"></pl-list-item>
</pl-list>

<ng-container *ngIf="showPicker">
    <div class="absolute h-screen w-screen inset-0 bg-white">
        <header class="bg-green-200 h-20 px-4 py-2 flex items-center justify-between">
            <h1 class="text-3xl">Find your stop</h1>
            <button (click)="togglePicker()">❌</button>
        </header>
        <section class="p-2">
            <label class="sr-only" for="stop-search">Search for a stop by name</label>
            <div autofocus="true" autocomplete="off" placeholder="Some stop value" type="text" name="stop-search"
                id="stop-search" class="flex rounded-sm text-lg bg-gray-200 border-4 border-green-900 w-full">
                <input type="text" name="" id="" class="p-4 flex-grow bg-gray-200 focus:bg-white"
                    [(ngModel)]="stopInput">
                <button class="py-4 px-6 border-l-4 border-green-900 bg-green-900"
                    (click)="locateUser()">{{ locateButtonIcon }}</button>
            </div>
            <button class="btn btn-secondary btn-s w-full mt-1" (click)="pickRandom()">🎲 Pick randomly</button>
            <ul class="w-full mt-2">
                <li class="border-b truncate overflow py-2 hover:bg-gray-100 focus:bg-gray-100 grid grid-cols-6 grid-rows-1"
                    [routerLink]="['stop', stop.atco_code]"
                    *ngFor="let stop of stops | stopFilter:stopInput | slice:0:10 ; let i=index">
                    <div class="row-span-2 col-span-1 flex justify-center items-center">🚌</div>
                    <span class="mr-2 row-span-1 col-start-2 colspan-4">{{ stop.name }}</span>
                    <small class="row-span-1 col-start-2 colspan-4">Towards
                        {{ stop.destinations | destinationsOutput }}</small>
                    <small *ngIf="stop.distance"
                        class="row-span-1 col-span-1 row-start-1 col-start-6 flex justify-center items-center">{{ stop.distance * 100000 | number:'0.2-2'}}m</small>
                </li>
            </ul>
        </section>
    </div>
</ng-container>
